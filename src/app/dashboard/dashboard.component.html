<div class="dashboard">
    <div class="container">
        <div class="top-bar">
            <mat-form-field>
                <mat-label>User Status </mat-label>
                <mat-select value="active" (change)="userStatusSelect($event)">
                  <mat-option value="active">
                    Total Active Users
                  </mat-option>
                  <!-- <mat-option value="inactive">
                      Total Inactive Users
                  </mat-option> -->
                </mat-select>
                <mat-hint>Total of <strong>{{roles.length}}</strong> roles</mat-hint>
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="openDialog()"> + Add Role</button>
        </div>
        <div class="search">
            <form [formGroup]="searchForm" class="example-form" (ngSubmit)="submitSearch(searchForm)">
                <mat-form-field class="mat-elevation-z2 search-field">
                    <span matPrefix>
                        <mat-icon class="v-middle">search</mat-icon> &nbsp;
                    </span>
                    <input matInput placeholder="Search" formControlName="search" >
                </mat-form-field>
            </form>
        </div>
        <div class="roles">
            <mat-card class="example-card" *ngFor="let role of roles">
                <mat-card-content class="text-center">
                    <div class="card-text-icon">
                        <label class="text-icon">{{role.name[0] | titlecase}}</label>
                    </div>
                    <p class="card-role-name">
                        <strong>{{role.name | titlecase}}</strong>
                    </p>
                    <ng-container>
                        <p class="card-access-points">{{role.totalAccess}} access points</p>
                    </ng-container>
                    <mat-slide-toggle [checked]="role.isActive">Active</mat-slide-toggle>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="role-table">
            <p class="role-table-title">All Roles Access</p>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef class="w-20p"> Description </th>
                  <td mat-cell *matCellDef="let element" class="w-20p"> {{element.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container *ngFor="let col of roles" matColumnDef="{{col.name}}">
                    <th mat-header-cell *matHeaderCellDef class="w-16p"> {{col.name}} </th>
                    <td mat-cell *matCellDef="let element" class="w-16p">
                        <mat-checkbox [checked]="element[col.columnName]">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
            </mat-table>
        </div>
    </div>
</div>
