<div class="dashboard">
    <div class="container">
        <div style="display: flex; justify-content: space-between;">
            <mat-form-field>
                <mat-label>User Status </mat-label>
                <mat-select value="active" (change)="userStatusSelect($event)">
                  <mat-option value="active">
                    Total Active Users
                  </mat-option>
                  <mat-option value="inactive">
                      Total Inactive Users
                  </mat-option>
                </mat-select>
                <mat-hint>Total of <strong>{{roles.length}}</strong> roles</mat-hint>
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="openDialog()"> + Add Role</button>
        </div>
        <div class="search">
            <form [formGroup]="searchForm" class="example-form" (ngSubmit)="submitSearch(searchForm)">
                <mat-form-field class="example-full-width mat-elevation-z2" style="padding: 5px 15px 0px 15px;
                background: white;
                border-radius: 50px;">
                    <span matPrefix><mat-icon aria-hidden="false" aria-label="Example home icon" style="vertical-align: middle;">search</mat-icon> &nbsp;</span>
                    <input matInput placeholder="Search" formControlName="search" >
                </mat-form-field>
            </form>
        </div>
        <div class="roles" style="display: flex; justify-content: start; padding: 20px 0px; overflow-x: auto; ">
            <mat-card class="example-card" *ngFor="let role of roles">
                <mat-card-content style="text-align: center;">
                  <div style="font-size:36px;display: inline-block;">
                    <label style="padding: 50px;
                    background: #e6e6e6;
                    display: inline-block;
                    border-radius: 50%;">A</label>
                  </div>
                  <p style="margin: 10px 0px;"><strong>{{role.name}}</strong></p>
                  <p style="color: #8c8c8c;">{{role.totalAccess}} access points</p>
                  <p>+2 more</p>
                  <p>
                    <mat-slide-toggle [checked]="role.isActive">Active</mat-slide-toggle>
                  </p>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="role-table">
            <p style="font-size: 20px;">All Roles Access</p>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Description </th>
                  <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Supervisor">
                    <th mat-header-cell *matHeaderCellDef  style="width: 16%;"> Supervisor </th>
                    <td mat-cell *matCellDef="let element"  style="width: 16%;">
                        <mat-checkbox [checked]="element.supervisor">
                        </mat-checkbox>
                    </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Super Admin">
                    <th mat-header-cell *matHeaderCellDef  style="width: 16%;"> Super Admin </th>
                    <td mat-cell *matCellDef="let element" style="width: 16%;">
                        <mat-checkbox [checked]="element.super_admin">
                        </mat-checkbox>
                    </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Fleet Manager">
                    <th mat-header-cell *matHeaderCellDef  style="width: 16%;"> Fleet Manager </th>
                    <td mat-cell *matCellDef="let element" style="width: 16%;">
                        <mat-checkbox [checked]="element.fleet_manager">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Driver">
                    <th mat-header-cell *matHeaderCellDef  style="width: 16%;"> Driver </th>
                    <td mat-cell *matCellDef="let element" style="width: 16%;">
                        <mat-checkbox [checked]="element.driver">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Admin">
                    <th mat-header-cell *matHeaderCellDef  style="width: 16%;"> Admin </th>
                    <td mat-cell *matCellDef="let element" style="width: 16%;">
                        <mat-checkbox [checked]="element.admin">
                        </mat-checkbox>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: flex;
                justify-content: space-around;padding: 10px 0px 0px 0px;background: rgb(250, 250, 250);"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="display: flex;
                justify-content: space-around;padding: 10px 0px;"></tr>
              
            </mat-table>
        </div>
    </div>
</div>
