<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <form [formGroup]="roleForm" class="example-form" (ngSubmit)="roleFormSubmit(roleForm)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
      <mat-error *ngIf="roleForm.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width" style="margin-top: 5px;">
    
    </mat-form-field> -->
    <button type="submit" class="submit-button" id="submit" mat-raised-button color="primary">Enter</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
